<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Age Calculator</h2>
    <div class="container">
        
        <div id="input">
            <input id="birthdate" type="date">
            <button id="button">Calculate</button>
        </div>
        <div class="output">
            <div id="year"><span id="years">-</span><p>year</p></div>
            <div id="month"><span id="months">-</span><p>month</p></div>
            <div id="day"><span id="days">-</span> <p>days</p></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
